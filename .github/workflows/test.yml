name: Run API Tests and Generate Report

on:
  schedule:
    - cron: '50 13 * * *'  # Daily at 7:20 PM IST
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run API tests and generate report
      run: |
        export PYTHONPATH="${PYTHONPATH}:$(pwd)"
        python path/to/your_main_test_script.py  # replace with the actual path, e.g., `tests/test_main.py`

    - name: Upload JSON Report
      uses: actions/upload-artifact@v4
      with:
        name: test-results-json
        path: test_results.json

    # Optional: Upload HTML report if you generate one separately
    - name: Upload HTML Report (Optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: api-test-report
        path: report.html
